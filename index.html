      /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: black;
  margin: auto;
  margin-top: 5%;

    <script>
     function calculateAge() {
  var day = document.getElementById("day").value;
  var month = document.getElementById("month").value;
  var year = document.getElementById("year").value;
  // Validate input
  if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1700 || year > 2023) {
    alert("Please enter a valid date of birth");
    return;
  }
  var today = new Date();
  var birthDate = new Date(year, month - 1, day);
  var age = today.getFullYear() - birthDate.getFullYear();
  var m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
    age--;
    m += 12;
  }
  var d = today.getDate() - birthDate.getDate();
  if (d < 0) {
    m--;
    d += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }
  var ageResult = `Your age now: ${age} years ${m} months ${Math.floor(d)} days`;
  var nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
  if (nextBirthday < today) {
    nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
  }
  var timeDiff = Math.abs(nextBirthday.getTime() - today.getTime());
  var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
  var nextBirthdayResult = `Your next birthday after: 0 years ${m} months ${Math.floor(diffDays)} days`;

  var table = "<table>";
  table += "<caption> <b>You are Living for</b></caption>";
  // rest of the code to generate the table

  var totalSeconds = Math.floor((today.getTime() - birthDate.getTime()) / 1000);
  var totalMinutes = Math.floor(totalSeconds / 60);
  var totalHours = Math.floor(totalMinutes / 60);
  var totalDays = Math.floor(totalHours / 24);
  var totalMonths = (age * 12) + m;
  var totalYears = age;

  table += `<tr><td>Days→</td><td>${totalDays} •day</td></tr>`;
  table += `<tr><td>Months→</td><td>${totalMonths} month</td></tr>`;
  table += `<tr><td>Years→</td><td>${totalYears} year</td></tr>`;
  table += `<tr><td>Hours→</td><td>${totalHours} hour</td></tr>`;
  table += `<tr><td>Minutes→</td><td>${totalMinutes} minute</td></tr>`;
  table += `<tr><td>Seconds→</td><td>${totalSeconds} second</td></tr>`;
  table += `<tr><td style="color:#1DF4F3;">Create by</td><td style="color:#1DF4F3;">©Ahmed Sharif</td></tr>`;

  table += "</table>";

  document.getElementById("result").innerHTML = `
    <div class="deeppink-bg">${ageResult}</div>
    <div class="deepgreen-bg">${nextBirthdayResult}</div>
    ${table}
  `;
  document.getElementById("result").classList.add("show");
}


// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
  
  // Add a history entry to the session history
  history.pushState({modalOpen: true}, "");
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
  
  // Go back to the previous page in the session history
  history.back();
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    
    // Go back to the previous page in the session history
    history.back();
  }
}

// Listen for the popstate event to close the modal when the user presses the back button
window.addEventListener("popstate", function(event) {
  if (event.state && event.state.modalOpen) {
    modal.style.display = "block";
  } else {
    modal.style.display = "none";
  }
});




</script>
